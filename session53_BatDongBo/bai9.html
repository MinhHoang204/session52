<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function myFilter(array, value, callback) {
            const result = [];
            for (let i = 0; i < array.length; i++) {
                if (callback(array[i], value)) {
                    result.push(array[i]);
                }
            }
            return { filteredElements: result, array };
        }

        const myArray = [1, 2, 3, 4, 5, 3, 6];

        function myCallback(element, value) {
            return element === value;
        }

        const result = myFilter(myArray, 3, myCallback);
        console.log(`Filtered Elements: [${result.filteredElements.join(', ')}], Array: [${result.array.join(', ')}]`);
        const resultNotFound = myFilter(myArray, 7, myCallback);
        console.log(`Filtered Elements: [${resultNotFound.filteredElements.join(', ')}], Array: [${resultNotFound.array.join(', ')}]`);

    </script>
</body>
</html>
