<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function delayedCallback(callback, delay) {
            setTimeout(callback, delay);
        }
        function myCallback() {
            console.log("Callback executed after delay");
        }
        delayedCallback(myCallback, 2000);
    </script>
</body>
</html>
