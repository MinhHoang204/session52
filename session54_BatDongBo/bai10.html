<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function findElement(arr, value) {
            return new Promise((resolve, reject) => {
                if (!Array.isArray(arr)) {
                    reject(new Error("Input must be an array"));
                } else if (!arr.every(Number.isInteger)) {
                    reject(new Error("All elements in the array must be integers"));
                } else {
                    const foundElement = arr.find(element => element === value);
                    if (foundElement !== undefined) {
                        resolve(foundElement);
                    } else {
                        resolve("Không tìm thấy phần tử");
                    }
                }
            });
        }

        const numbers = [3, 1, 4, 1, 5, 9, 2, 6, 5, 3, 5];
        const valueToFind = 5;

        findElement(numbers, valueToFind)
            .then(result => {
               console.log("Kết quả tìm kiếm:", result);
            })
            .catch(error => {
               console.error("Lỗi:", error.message);
            });

    </script>
</body>
</html>
